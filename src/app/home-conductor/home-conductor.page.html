<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="tituloo">{{ "Conductor" | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<!--Menu Inicio-->
<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-list>
    <ion-item>
      
      <ion-icon name="home-sharp"></ion-icon> <ion-label style="margin-left: 10px;">{{ "Bienvenido" | translate }}: {{ usuario }}</ion-label> 

    </ion-item>

    <ion-item [routerLink]="['/perfil/', ]">
      <ion-icon name="person-sharp" slot="start"></ion-icon>
      <ion-label>{{ "Perfil" | translate }}</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/pago']">
      <ion-icon name="card-sharp" slot="start"></ion-icon>
      <ion-label>{{ "Pagos" | translate }}</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/ayuda']">
      <ion-icon name="call-sharp" slot="start"></ion-icon>
      <ion-label>{{ "Ayuda" | translate }}</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/historial']">
      <ion-icon name="bookmarks-sharp" slot="start"></ion-icon>
      <ion-label>{{ "Historial" | translate }}</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/configuracion']">
      <ion-icon name="settings-sharp" slot="start"></ion-icon>
      <ion-label>{{ "Configuración" | translate }}</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/login']">
      <ion-icon name="log-in-sharp" slot="start"></ion-icon>
      <ion-label>{{ "Cerrar sesión" | translate }}</ion-label>
    </ion-item>
    
  </ion-list>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
<!--Menu Final-->

<div class="mapa" #divMap></div>

  <ion-col>
  <div class="form-group" style="margin-top: 12px ;">
    <button class="button button-5"   [routerLink]="['/agregar']">{{ "Conectarse" | translate }}</button>
    <button class="button button-5"   [routerLink]="['/qr-generate']">{{ "QR Code" | translate }}</button>
  </div>

  </ion-col>
<!--Termino-->
</ion-content>
