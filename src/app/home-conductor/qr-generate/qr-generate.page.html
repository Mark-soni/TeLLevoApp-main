<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="titulo" class="titulo" >{{ "QR Code" | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility">

  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode 
      [qrdata]="'Su Viaje a sido terminado con exito!'" 
      [width]="300" 
      [errorCorrectionLevel]="'M'">
      </qrcode>
    </ion-card-content>
  </ion-card>

  <h2 class="escritura"> {{ "Recuerde que el usuario debe escanear el código QR para la verificación" | translate }}</h2>

</ion-content>
