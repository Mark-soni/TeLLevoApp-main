<ion-header>
  <ion-toolbar color="dark">
    <ion-title stryle="text-align:center" >{{ "Configuración" | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--Items generales-->
    <ion-item>
      <ion-label [routerLink]="['/historial']" class="letras"> {{ "Historial" | translate }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label [routerLink]="['/pago']" class="letras"> {{ "Pago" | translate }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label [routerLink]="['/perfil/', ]" class="letras"> {{ "Mi perfil" | translate }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label [routerLink]="['/login']" class="letras"> {{ "Cerrar sesión" | translate }}</ion-label>
    </ion-item>
  <!--Items generales-->

  <ion-item class="select">
    <ion-label class="letras">{{ "Lenguaje" | translate }} </ion-label>
    <ion-select cancelText="Cancel" [(ngModel)]="idioma" placeholder="{{ 'Lenguaje'| translate  }}" (ionChange)="changeLang($event)">
      <ion-select-option *ngFor="let aux of langs">{{ aux }}</ion-select-option>
    </ion-select>
  </ion-item>



    <!--Modo oscuro-->
    <ion-item>
      <ion-icon class="modoOscuro" name="moon"> </ion-icon>
      <ion-label class="letras"> {{ "Modo oscuro" | translate }}</ion-label>
      <ion-toggle slot="end" (ionChange)='toggleTheme($event)'></ion-toggle>
    </ion-item>
    <!--Modo oscuro-->

</ion-content>
