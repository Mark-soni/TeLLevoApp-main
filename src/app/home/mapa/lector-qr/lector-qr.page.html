<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="titulo" class="titulo" >{{ "QR Code" | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content style="visibility: {{ visibilidad }};">
  <ion-grid class="grid1">   
      <ion-row class="row9">
          <ion-col>
            <div>
              <img class="Pin" src="assets/Prueba3.png" >
              <!--<h1 class="Bienvenido" >BIENVENIDO </h1>-->
            </div>
          </ion-col>
      </ion-row>     
      <ion-row class="row0">
          <ion-col>           
          </ion-col>
      </ion-row>      
  </ion-grid>
<ion-slide> <!--logi-->
  <div class="contaier-login">
      <ion-grid>
          <ion-row>    
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-list class="fondoInicio">
                      <h6 class="texto1"></h6>
                  </ion-list>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                <ion-item *ngIf="resultadoEscaneo">
                  <ion-label class="ion-text-wrap">{{ "Resultado" | translate }} {{resultadoEscaneo}} </ion-label>
                </ion-item>
                <ion-button
                  expand="block"
                  class="ion-margin"
                  (click)="startScan()">
                  {{ "Escanear QR" | translate }}
                </ion-button>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-label>
                      <h3 class="contra">{{ "Al escanear el código Qr su viaje será registrado y finalizado de forma exitosa, para la verificación de la App" | translate }}</h3>              
                  </ion-label>
              </ion-col>
          </ion-row>
      </ion-grid>
  </div>
</ion-slide> 
</ion-content>
